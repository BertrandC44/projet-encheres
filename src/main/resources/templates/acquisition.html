<!DOCTYPE html>
<html>
<link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
<link rel="stylesheet" th:href="@{/css/connexion.css}">
<head th:insert="~{fragments/liens::liens}">
<meta charset="UTF-8">


<title>Enchères en cours</title>



<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
<header th:replace="~{fragments/entete::entete}"></header>

<main>

	
	<form class="login-form" th:action="@{/encheres/acquisition(idArticle=${article.idArticle})}" method="post" th:object="${article}">
		<h1>Vous avez remporté l'enchère</h1>
		<input type="hidden" name="idArticle" th:value="${article.idArticle}" />
		  
		<input type="hidden" name="dateEnchere" th:value="${dateEnchere}" /> 
		
		<input type="hidden" name="utilisateurEnSession" th:value="${utilisateurEnSession}" /> 
		
		<h2 th:text="${article.nomArticle}"></h2> 

		<ul class="form-list">

			<li>
			<img class="img-enchere" th:src="@{${'/images/'+ article.categorie.image}}" alt="photo de la catégorie de l'article" width="100"/>
			</li>
			<li>
				<label for="mOffre">Meilleure offre : </label>
				<span type="text" id="mOffre" th:text="${montantMax} + ' points par ' +  ${utilisateurMontantMax}"></span>
			</li>
			<li>
				<label for="miseAPrix">Mise à prix : </label>
				<span type="text" id="miseAPrix" th:text="*{miseAPrix} + ' points'" > </span>
			</li>
			<li>
				<label for="retrait">Retrait : </label>
				<span type="text" id="retrait" th:text="*{retrait.rue + '&nbsp;&nbsp; - &nbsp;&nbsp;' + retrait.codePostal + '&nbsp;&nbsp;' + retrait.ville}"></span>
			</li>
			<li>
				<label for="vendeur">Vendeur : </label>
				<span>
				<a id="utilisateur" th:text="*{utilisateur.pseudo}" th:href="@{'/encheres/profil'(pseudo=${article.utilisateur.pseudo})}"></a>
				</span>
			</li>
			<li>
				<label for="telephone">Téléphone : </label>
				<span type="text" id="retrait" th:text="${vendeur.telephone}"></span>
			</li>			
			<li >
				<button type="submit" class="form-button" name="retrait" >Retrait effectué</button>
			</li>	
		</ul>
	</form>
</main>


</body>
</html>
