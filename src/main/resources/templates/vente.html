<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eni-Enchères</title>

</head>

<body>
	<header th:replace="~{fragments/entete::entete}"></header>
	<main>
	<form action="/encheres/vente" method="post" enctype="multipart/form-data">
	
		<h2> Nouvelle ventre</h2>
		<ul class="flex-outer">
		
		<label for="article">Article</label>
		<input type ="text" id="article" name="article">
		
		<label for="categorie">Catégorie</label>
		<select name="categorie" id="categorie">
		<option value=""> Choisir une catégorie
		</option>
		<option value ="electromenager">electromenager</option>
		<option value ="meuble">meuble</option>
		<option value ="loisir">loisir</option>
		<option value ="truc">truc</option>
		</select>
		
		<label for="description">Description :</label>
		<textarea id="description" name="description" rows="5" col="50"></textarea>
		
		
		<label for="photo">Photo de l'article :</label>
		<select id ="photo">
		<option style="</select>
		
		<input type="file" id="upload" name="upload" accept="image/png, image/jpeg" />
		<br> <br>
		<img id="preview" style="max-width : 300px; display: none;" alt="Aperçu">
		
		
		<label for="prixInit">Prix initial :</label>
		<input type="number" id="prixInit" name="prixInit" min="1" max="100000"/>
		
		<label for="debutEnchere">Début de l'enchère :</label>
		<input type="datetime-local" id="debutEnchere" name="debutEnchere">
		
		<label for="finEnchere">Fin de l'enchère :</label>
		<input type="datetime-local" id="finEnchere" name="finEnchere">
		
		<label>Retrait :</label>
		<tr th:each="retrait : ${retrait}">
		<td th:text="${retrait.rue}"></td>
		<td th:text="${retrait.codePostal}"></td>
		<td th:text="${retrait.ville}"></td>
		
		<button type="submit">Enregistrer</button>
		<button type="reset"> Annuler</button>
		
			</form>
