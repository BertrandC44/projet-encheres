<!DOCTYPE html>
<html>
<head th:insert="~{fragments/liens::liens}">
<meta charset="UTF-8">


<title>ENI-Enchères</title>

 
</head>
 
 
<body>
<header th:replace="~{fragments/entete::entete}"></header>
 
		
	<main>
 

		<form class="login-form" th:action="@{/encheres/connexion}" method="post" th:object="${utilisateurEnSession}">
		<h1>Se Connecter</h1>
		<p class="erreur" th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></p>
		
			<ul class= "form-list">
				<li class="form-input">
					<label for="pseudo">Identifiant :</label>
					<input type="text" placeholder="Pseudo" id="pseudo" name="pseudo" class="form-control" autofocus>
				</li>
				
				<li class="form-input">
					<label for="motDePasse">Mot de passe :</label>
					<input type="password"  placeholder="Mot de passe" id="motDePasse" name="motDePasse" class="form-control" >
				</li>
			
				<li>
					<button type="submit" class="form-button">Connexion</button>  
				</li>
			
				<li>
					<input type="checkbox" id="sesouvenirdemoi" name="remember-me"  >
					<label for="sesouvenirdemoi" id="memoire" >Se souvenir de moi</label>
				</li>
				<li>

				<a href="/encheres/mdp-oublie">Mot de passe oublié</a>

				</li>
				
				<li>
					<a href="/encheres/inscription">Créer un compte</a>
				</li>
				
			</ul>	
			
			</form>
	
	</main>
</body>
</html>
