<!DOCTYPE html>
<html>
<head th:insert="~{fragments/liens::liens}">
<meta charset="UTF-8">

<title>ENI-Enchères</title>

<!-- icon pour le formulaire oui -->
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
 
 
<body>
<header th:replace="~{fragments/entete::entete}"></header>
 
		
	<main>
 

		<form class="login-form" th:action="@{/encheres/connexion}" method="post" th:object="${utilisateurEnSession}">
		<h1>Se Connecter</h1>
		<p class="erreur" th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></p>
			<div class="form-input">
				
				<label for="pseudo">Identifiant :</label>
				<i class="fa fa-user icon"></i>
				<input type="text" placeholder="Pseudo" id="pseudo" name="pseudo" class="form-control"  required>
				
				</div>
				
			<div class="form-input">
				<label for="motDePasse">Mot de passe :</label>
				<i class="fa fa-lock icon"></i>
				<input type="password"  placeholder="Mot de passe" id="motDePasse" name="motDePasse" class="form-control" required >

			</div>
			
				<button type="submit" class="form-button">Connexion</button>  
			
			<input type="checkbox" id="sesouvenirdemoi" name="sesouvenirdemoi"  >
			<label for="sesouvenirdemoi">Se souvenir de moi</label>

				<a href="/encheres/inscription">Créer un compte</a>
				
			</form>
	
	</main>
</body>
</html>
