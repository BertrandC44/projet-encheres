<!DOCTYPE html>
<html>
<head th:insert="~{fragments/liens::liens}">
<meta charset="UTF-8">
<title>Profil utilisateur</title>
</head>
<body>

<header th:replace="~{fragments/entete::entete}"></header>
	
	<main>
		<form th:action="@{/encheres/profil}" method="post" th:object=${utilisateur}>
		<h2 th:text="*{pseudo}"></h2>
		
		<ul>
	
			<li>
			<label>Pseudo :</label>
			<input type="text" th:field="*{pseudo}" id="pseudo" disabled/>			
			</li>
			
			<li>
			<label>Nom :</label>
			<input type="text" th:field="*{nom}" id="nom" disabled/>
			</li>
			
			<li>
			<label>Prénom :</label>
			<input type="text" th:field="*{prenom}" id="prenom" disabled/>
			</li>
			
			<li>
			<label>Email :</label>
			<input type="text" th:field="*{email}" id="email" disabled/>			
			</li>
			
			<li>
			<label> Téléphone :</label>

			<input type="text" th:field="*{telephone}" id="telephone" disabled/>

			</li>
			
			<li>
			<label>Rue :</label>
			<input type="text" th:field="*{rue}" id="rue" disabled/>
			</li>
			
			<li>
			<label>Code postal :</label>
			<input type="text" th:field="*{codePostal}" id="cpo" disabled/>
			</li>
			
			<li>
			<label>Ville :</label>
			<input type="text" th:field="*{ville}" id="ville" disabled/>
			</li>
			
			<li>
			<label for="credit">Crédit :</label>
			<input type="text" th:field="*{credit}" id="credit" disabled/>
			</li>
			
			<div class="btn">	
				<li>
				<button type="submit"><a th:href="@{/encheres/profil/modifier(pseudo=${utilisateur.pseudo})}">Modifier</a></button>
				</li>
			</div>
			
		</ul>
		
		</form>
	</main>

</body>
</html>
