<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ENI-Enchères</title>


<link rel="icon" href="../images/logoENI.png" />
<link rel="stylesheet" href="../css/form.css" />

</head>


<body>
	  <!-- 
	<header th:replace="~{fragments/fragment-entete::entete}"></header>
 -->


	<main>
		<form action="" method="post">
		<h2>Créer un compte</h2>
		<ul>
	
			<li>
			<label for="pseudo">Pseudo :</label>
			<input type="text" name="pseudo" id="pseudo"/>
			</li>
			
			<li>
			<label for="nom">Nom :</label>
			<input type="text" name="nom" id="nom"/>
			</li>
			
			<li>
			<label for="prenom">Prénom :</label>
			<input type="text" name="prenom" id="prenom" />
			</li>
			
			<li>
			<label for="email">Email :</label>
			<input type="text" name="email" id="email" />
			</li>
			
			<li>
			<label for="tel"> Téléphone :</label>
			<input type="text" name="tel" id="tel" />
			</li>
			
			<li>
			<label for="rue">Rue :</label>
			<input type="text" name="rue" id="rue" />
			</li>
			
			<li>
			<label for="cpo">Code postal :</label>
			<input type="text" name="cpo" id="cpo" />
			</li>
			
			<li>
			<label for="ville">Ville :</label>
			<input type="text" name="ville" id="ville" />
			</li>
			
			<li>
			<label for="mdp">Mot de passe :</label>
			<input type="text" name="mdp" id="mdp" />
			</li>
			
			<li>
			<label for="confMdp">Confirmation :</label>
			<input type="text" name="confMdp" id="confMdp" />
			</li>
			
			<div class="btn">
				<li>
				<button type="submit">Créer</button>
				</li>
				
				<li>
				<button type="submit">Annuler</button>
				</li>
			</div>
			
		</ul>
		
		</form>
	
	
	
	</main>


</body>
</html>
