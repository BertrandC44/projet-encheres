<!DOCTYPE html>
<html>
<head th.insert="~{fragments/liens::liens}">
<meta charset="UTF-8">
<title href="/encheres">Enchères</title>
</head>
<body>

<header th:replace="~{fragments/entete::entete}"></header>

<form action="" method="post">
<!--  -->

	<th:block data-th-if="${membreEnSession == null or membreEnSession.id == 0}">
		<a href="/encheres/inscription">S'inscrire</a>
		<a href="/encheres/connexion">Se connecter</a>
	</th:block>
	<th:block data-th-if="${membreEnSession != null and membreEnSession.id > 0}">
		<a href="/encheres/vente">Vendre un article</a>
		<a href="/encheres/profil">Voir mon profil</a>
		<a href="/encheres/deconnexion">Déconnexion</a>
	</th:block>
		
	<h2>Filtres :</h2>
	<th:block data-th-if="${membreEnSession != null and membreEnSession.id > 0}">
		<ul>
			<label for="achats">Achats :</label>
			<input type="radio"  id="achats" value="Achats" name="achats/ventes">
			<li >
				<input type="checkbox" id="encheresOuvertes" name="encheresOuvertes"><label for="encheresOuvertes">  enchères ouvertes</label>
				<input type="checkbox" id="mesEncheresEnCours" name="mesEncheresEnCours"><label for="mesEncheresEnCours">  mes enchères en cours</label>
				<input type="checkbox" id="mesEncheresEemportees" name="mesEncheresEemportees"><label for="mesEncheresEmportees">  mes enchères remportées</label>
			</li>
			<label for="mesVentes">Mes ventes :</label>
			<input type="radio"  id="mesVentes" value="Mes ventes" name="achats/ventes">
			<li >
				<input type="checkbox" id="mesVentesEnCours" name="mesVentesEnCours"><label for="mesVentesEnCours">  mes ventes en cours</label>
				<input type="checkbox" id="ventesNonDebutees" name="ventesNonDebutees"><label for="ventesNonDebutees">  ventes non débutées</label>
				<input type="checkbox" id="ventesTerminees" name="ventesTerminees"><label for="ventesTerminees">  ventes terminées</label>
			</li>
		
		</ul>
	</th:block>
 
		<ul th:if="${membreEnSession != null and membreEnSession.id != 0}">
			<li>
			<input type="checkbox" id="sesouvenirdemoi" name="sesouvenirdemoi"  th:value required>
				<label for="sesouvenirdemoi">Se souvenir de moi</label> 
				<a href="/inscription">Créer un compte</a>
			</li>
		</ul>
	
	
		<ul class="" >  <!-- th:each="item : ${listefilms}" -->
			<a class="">
			<li>
				<label for="categories">Catégories :</label> 
				<input type="text" id="categories" name="categories" disabled th:value required>
			</li>
			<li class="recherche">
				<img alt ="loupe"  width=10 src="/images/loupe.png">
				<input type="text" placeholder="Le nom de l'article contient..."></input>
			</li>
			<li> 
					<button type="submit">Rechercher</button>  
			</li>
			<li>
			<div class="vueenchere">
				<img class="photoarticle" alt="photoArticle" width=50 th:src="@{/images/article1.png}"> <!--  Lien vers photo (BDD?)-->

				<input type="text" id="article" name="nomArticle" disabled>
				 <!-- th:value="${}"  --> 
				<label for="prix">Prix :</label> 
				<input type="text" id="miseaprix" name="prix" disabled>
				 <!-- th:value="${}"  --> 
				<label for="classement">Classement :</label>
				<input type="text" id="classement" name="classement" disabled>
				 <!-- th:value="${filmid.genre.titre}"  --> 
				<label for="finEnchere">Fin de l'enchère :</label>
				<input type="text" id="finenchere" name="finEnchere" disabled>
				 <!-- th:value="${filmid.genre.titre}"  --> 
				<label for="retrait">Retrait :</label>
				<input type="text" id="retrait" name="retrait" disabled>
				 <!-- th:value="${filmid.genre.titre}"  --> 
				 <label for="vendeur">Vendeur :</label>
				<input type="text" id="vendeur" name="vendeur" disabled>
				 <!-- th:value="${filmid.genre.titre}"  --> 
			</div>
			</li>
		</ul>

	</form>
<footer></footer>
</body>
</html>
